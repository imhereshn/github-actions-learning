name: Build and Test

on:
  push:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      LOG_LEVEL: debug

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print environment
        run: |
          echo "Environment: ${{ env.NODE_ENV }}"
          echo "Log Level: ${{ env.LOG_LEVEL }}"
